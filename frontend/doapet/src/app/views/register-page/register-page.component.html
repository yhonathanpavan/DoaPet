<div class="container">
  <div class="logo-area">
    <img src="../../../assets/images/doaPet-logo.svg" alt="Logo DoaPet">
  </div>
  <div class="data-area" *ngIf="userType != 'donor'">
    <div class="title-area">
      <h1>Cadastre-se</h1>
    </div>
    <form action="">
      <div id="name">
        <app-input-top
        [inputLabel]="nameLabel"
        [inputType]="nameType"
        [inputStyle]="nameStyle"
        ></app-input-top>
      </div>
      <div id="cnpj">
        <app-input-top
        [inputLabel]="cnpjLabel"
        [inputType]="cnpjType"
        [inputStyle]="cnpjStyle"
        ></app-input-top>
      </div>
      <div id="login-data">
        <app-input-top
        [inputLabel]="emailLabel"
        [inputType]="emailType"
        [inputStyle]="emailStyle"
        style="width: 60%"
        ></app-input-top>
        <app-input-top
        [inputLabel]="passLabel"
        [inputType]="passType"
        [inputStyle]="passStyle"
        style="width: 30%"
        ></app-input-top>
      </div>
      <div id="contact-data">
        <app-input-top
        [inputLabel]="ownerLabel"
        [inputType]="ownerType"
        [inputStyle]="ownerStyle"
        style="width: 60%"
        ></app-input-top>
        <app-input-top
        [inputLabel]="phoneLabel"
        [inputType]="phoneType"
        [inputStyle]="phoneStyle"
        style="width: 30%"
        ></app-input-top>
      </div>
      <div id="adress-data">
        <app-input-top
        [inputLabel]="adressLabel"
        [inputType]="adressType"
        [inputStyle]="adressStyle"
        style="width: 60%"
        ></app-input-top>
        <app-input-top
        [inputLabel]="bairroLabel"
        [inputType]="bairroType"
        [inputStyle]="bairroStyle"
        style="width: 30%"
        ></app-input-top>
      </div>
      <div id="city-area">
        <app-input-top
        [inputLabel]="cityLabel"
        [inputType]="cityType"
        [inputStyle]="cityStyle"
        style="width: 60%"
        ></app-input-top>
        <app-input-top
        [inputLabel]="codeLabel"
        [inputType]="codeType"
        [inputStyle]="codeStyle"
        style="width: 30%"
        ></app-input-top>
      </div>
      <div id="pix">
        <app-input-top
        [inputLabel]="pixLabel"
        [inputType]="pixType"
        [inputStyle]="pixStyle"
        ></app-input-top>
      </div>

      <div id="description-area">
        <label id="label-description" for="description">DescriÃ§Ã£o</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
      </div>
    </form>
  </div>
  <div class="data-area" *ngIf="userType != 'ong'">
    <div class="title-area">
      <h1>Cadastre-se</h1>
    </div>
    <form action="">
      <div id="name">
        <app-input-top
        [inputLabel]="nameLabel"
        [inputType]="nameType"
        [inputStyle]="nameStyle"
        ></app-input-top>
      </div>
      <div id="login-data">
        <app-input-top
        [inputLabel]="emailLabel"
        [inputType]="emailType"
        [inputStyle]="emailStyle"
        style="width: 60%"
        ></app-input-top>
        <app-input-top
        [inputLabel]="passLabel"
        [inputType]="passType"
        [inputStyle]="passStyle"
        style="width: 30%"
        ></app-input-top>
      </div>
    </form>
  </div>
</div>
